<div class="container">
    <div class="card">
        <h2 class="card-title">
            hello , from <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Task</button> page...
        </h2>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Add New Task</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Detais Form -->
             <div class="form-inline col-lg-12">
               <label class="col-lg-4"> Date :</label>
               <input type="date" class="form-control col-lg-8" required>
             </div>
             <div class="form-inline col-lg-12">
              <label class="col-lg-4">Estimated Time :</label>
              <input type="time" class="form-control col-lg-8" required>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Estimated Duration (Hrs) :</label>
              <input type="number" class="form-control col-lg-8" required>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Status : </label>
              <select class="form-control col-lg-8" name="status" id="" >
                <option value="intit" selected>Initiate</option>
                <option value="" disabled>Progress</option>
                <option value="" disabled>Complete</option>
              </select>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Task :</label>
              <textarea class="form-control col-lg-8" name="" id="" rows="3" required></textarea>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Running / Monitoring By : </label>
              <select class="form-control col-lg-8" name="" id="">
                <option value="T-A-Ad" selected>Tech-App-Advertising</option>
                <option value="other" >Others</option>
              </select>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Job Type : </label>
              <select class="form-control col-lg-8" name="" id="">
                <option value="manu" selected>Manual</option>
                <option value="auto" >Automated</option>
              </select>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Dependency :</label>
              <textarea class="form-control col-lg-8" name="" id="" rows="3" required></textarea>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Task Note :</label>
              <textarea class="form-control col-lg-8" name="" id="" rows="2" required></textarea>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Support Contact : </label>
              <select class="form-control col-lg-8" name="" id="">
                <option value="adit" selected>ADIT</option>
                <option value="adss" >ADSS</option>
              </select>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Business Notification :</label>
              <label class="form-control col-lg-8" for="">Billy / Chase</label>
            </div>
            <div class="form-inline col-lg-12">
              <label class="col-lg-4">Owner :</label>
              <select class="form-control col-lg-8" name="" id="">
                <option value="tech-app-adv" selected>Tech-App-Advertising</option>
                <option value="oth" >Others</option>
              </select>
            </div>
           <!-- Detais Form End -->
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </div>
    </form>
  </div>
  </div>
